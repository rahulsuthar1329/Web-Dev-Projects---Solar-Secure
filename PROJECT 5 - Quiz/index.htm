<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <h1>It's Quiz Time</h1>
            <div class="qna">
                <h3 id="question">Question 1</h3>
                <li>
                    <input type="radio" name="option" id="opt1" class="answer">
                    <label for="opt1" id="value1">Option 1</label>
                </li>
                <li>
                    <input type="radio" name="option" id="opt2" class="answer">
                    <label for="opt2" id="value2">Option 2</label>
                </li>
                <li>
                    <input type="radio" name="option" id="opt3" class="answer">
                    <label for="opt3" id="value3">Option 3</label>
                </li>
                <li>
                    <input type="radio" name="option" id="opt4" class="answer">
                    <label for="opt4" id="value4">Option 4</label>
                </li>
                <button id="submit">Submit</button>
            </div>
            <div class="scoreArea" id="showScore"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
