<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="styles2.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="counter">
            <div class="content">
                <div class="upperrow">
                    <button class="decrement" id="sub"><i class="fa fa-minus"></i></button>
                    <div class="counting" id="count">0</div>
                    <button class="increment" id="add"><i class="fa fa-plus"></i></button>
                </div>
                <div class="bottomrow">
                    <button class="neutral" id="reset">RESET</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
