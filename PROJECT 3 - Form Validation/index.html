<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  </head>

  <body>
    <div class="container">
      <form action="welcome.html" onsubmit="return validate()">
        <div class="Name">
          <label for="name">Name*</label><br>
          <input type="text" name="Name" id="name" placeholder="Enter your Name"/>
        </div>
        <div class="Email">
            <label for="email">Email*</label><br>
            <input type="email" name="Email" id="email" placeholder="example@gmail.com">
        </div>
        <div class="Contact">
            <label for="contact">Contact No.*</label><br>
            <input type="tel" name="Contact" id="country-code" class="smallbox" value="+91">
            <input type="tel" name="Contact" id="contact" class="bigbox">
        </div>
        <div class="Password">
            <label for="password">Password*</label><br>
            <input type="password" name="Password" id="password" placeholder="Enter the password">
        </div>
        <div class="Confirm">
            <label for="cnfpassword">Confirm Password*</label><br>
            <input type="password" name="Confirm-Password" id="cnfpassword" placeholder="Re-Enter the password">
        </div>
        <div class="Address">
            <label for="address">Address</label><br>
            <input type="text" name="Address" id="address" >
        </div>
        <div class="Submit">
            <input type="submit" value="Submit" id="submit">
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
